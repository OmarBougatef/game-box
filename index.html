<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Love Letter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap');

        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --glass: rgba(255, 255, 255, 0.15);
            --bg: #0f0c29;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Arrière-plan animé avec des lueurs */
        .blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            background: var(--primary);
            filter: blur(80px);
            border-radius: 50%;
            z-index: 0;
            opacity: 0.3;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        /* L'ENVELOPPE MODERNE */
        .wrapper {
            position: relative;
            z-index: 10;
            cursor: pointer;
            perspective: 1200px;
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* Rabat supérieur */
        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            clip-path: polygon(0 0, 100% 0, 50% 60%);
            border-radius: 15px 15px 0 0;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: top;
            z-index: 3;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Corps de l'enveloppe */
        .pocket {
            position: absolute;
            inset: 0;
            background: var(--glass);
            clip-path: polygon(0 40%, 50% 100%, 100% 40%, 100% 100%, 0 100%);
            border-radius: 0 0 15px 15px;
            z-index: 4;
        }

        /* LA LETTRE CHIC */
        .letter {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 90%;
            height: 80%;
            background: #fff;
            border-radius: 10px;
            padding: 30px 20px;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .letter h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary);
            font-size: 28px;
            margin: 0 0 15px 0;
        }

        .letter p {
            font-size: 14px;
            color: #444;
            line-height: 1.6;
            margin: 0;
            font-weight: 300;
        }

        /* Bouton sceau interactif */
        .seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -10%);
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: 0.5s;
        }

        .seal span {
            color: var(--primary);
            font-size: 24px;
        }

        /* ÉTATS ANIMÉS */
        .wrapper.open .flap {
            transform: rotateX(160deg);
        }

        .wrapper.open .letter {
            transform: translateY(-160px) scale(1.1);
            height: 300px;
            z-index: 6;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .wrapper.open .seal {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .instruction {
            position: absolute;
            bottom: -60px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0.6;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="blobs">
        <div class="blob" style="width: 400px; height: 400px; top: -100px; left: -100px;"></div>
        <div class="blob" style="width: 300px; height: 300px; bottom: -50px; right: -50px; background: #7209b7;"></div>
    </div>

    <div class="wrapper" id="mail" onclick="openMe()">
        <div class="flap"></div>
        <div class="letter">
            <h1>Ma Princesse,</h1>
            <p>
                Certaines choses ne s'expliquent pas avec des mots compliqués.<br><br>
                Tu es la plus belle rencontre de ma vie, et je voulais juste te rappeler à quel point tu es précieuse pour moi.<br><br>
                <b>Je t'aime. ❤️</b>
            </p>
        </div>
        <div class="pocket"></div>
        <div class="seal">
            <span>❤</span>
        </div>
        <div class="instruction">Tap to open</div>
    </div>

    <script>
        function openMe() {
            document.getElementById('mail').classList.toggle('open');
        }
    </script>
</body>
</html>
