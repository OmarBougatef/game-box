<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettre d'Amour Pixel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg: #ffccd5;
            --env-color: #ff4d6d;
            --env-dark: #c9184a;
            --letter-bg: #fff5f5;
            --text-color: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* Container de l'enveloppe */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        .envelope {
            position: relative;
            width: 280px;
            height: 180px;
            background-color: var(--env-dark);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Le rabat de l'enveloppe */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 100px solid var(--env-color);
            z-index: 3;
            transition: transform 0.5s ease;
            transform-origin: top;
        }

        /* Le corps de l'enveloppe */
        .pocket {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 140px solid var(--env-color);
            border-right: 140px solid var(--env-color);
            border-bottom: 90px solid var(--env-color);
            z-index: 4;
        }

        /* La Lettre */
        .letter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 260px;
            height: 160px;
            background: var(--letter-bg);
            z-index: 2;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.8s ease, z-index 0s 0.4s;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            overflow-y: auto;
        }

        .letter-text {
            font-size: 10px;
            line-height: 1.8;
            color: var(--text-color);
            text-align: center;
        }

        /* Animation quand on clique */
        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-wrapper.open .letter {
            transform: translateY(-150px) scale(1.2);
            z-index: 5;
        }

        /* Petit coeur pixel sur l'enveloppe */
        .heart-seal {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #ff0000;
            z-index: 6;
            clip-path: polygon(0 30%, 0 0, 30% 0, 30% 10%, 40% 10%, 40% 0, 70% 0, 70% 10%, 80% 10%, 80% 0, 100% 0, 100% 30%, 90% 30%, 90% 40%, 80% 40%, 80% 50%, 70% 50%, 70% 60%, 60% 60%, 60% 70%, 50% 70%, 50% 80%, 40% 80%, 40% 70%, 30% 70%, 30% 60%, 20% 60%, 20% 50%, 10% 50%, 10% 40%, 0 40%);
            transition: opacity 0.3s;
        }

        .envelope-wrapper.open .heart-seal {
            opacity: 0;
        }

        /* Coeurs qui flottent */
        .floating-heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: float 3s infinite linear;
            opacity: 0;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .pixel-text {
            position: absolute;
            bottom: 50px;
            font-size: 8px;
            color: var(--env-dark);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="openLetter()">
        <div class="flap"></div>
        <div class="pocket"></div>
        <div class="letter" id="letter">
            <div class="letter-text">
                POUR TOI...<br><br>
                Chaque pixel de ma vie est plus brillant quand tu es là.<br><br>
                Tu es ma princesse préférée.<br><br>
                JE T'AIME ! ❤️
            </div>
        </div>
        <div class="heart-seal"></div>
    </div>

    <div class="pixel-text">CLIQUE POUR OUVRIR</div>

    <script>
        function openLetter() {
            document.querySelector('.envelope-wrapper').classList.toggle('open');
        }

        // Création de coeurs pixels en background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
