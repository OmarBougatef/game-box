<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Love Letter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap');

        :root {
            --bg: #0b0d17;
            --envelope-color: #ff4d6d;
            --envelope-dark: #c9184a;
            --text-color: #2d3436;
            --gold: #d4af37;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Background Soft Glow */
        body::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255, 77, 109, 0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        /* CONTAINER */
        .container {
            position: relative;
            width: 300px; height: 200px;
            z-index: 10;
            perspective: 1000px;
            cursor: pointer;
        }

        /* ENVELOPPE */
        .envelope {
            position: relative;
            width: 100%; height: 100%;
            background: var(--envelope-dark);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            transition: transform 0.5s ease;
        }

        /* Rabat (Flap) */
        .flap {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid var(--envelope-color);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 3;
        }

        /* Pocket */
        .pocket {
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--envelope-color);
            clip-path: polygon(0 40%, 50% 100%, 100% 40%, 100% 100%, 0 100%);
            z-index: 4;
            border-radius: 0 0 10px 10px;
        }

        /* LA LETTRE */
        .letter {
            position: absolute;
            bottom: 5%; left: 5%;
            width: 90%; height: 90%;
            background: #fff;
            padding: 25px;
            border-radius: 5px;
            z-index: 2;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; align-items: center; text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .letter h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--envelope-dark);
            font-size: 24px; margin: 0 0 15px 0;
        }

        .letter p {
            font-size: 13px; line-height: 1.6; color: var(--text-color);
            margin: 0; font-weight: 300;
        }

        /* SCEAU (Seal) */
        .seal {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -15%);
            width: 50px; height: 50px;
            background: #ff0000;
            border-radius: 50%;
            z-index: 5;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: 0.4s;
        }

        /* ANIMATION OPEN */
        .container.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .container.open .letter {
            transform: translateY(-160px) scale(1.15);
            height: 320px;
            z-index: 10;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .container.open .seal {
            opacity: 0; transform: translate(-50%, -50%) scale(0);
        }

        .hint {
            position: absolute; bottom: -60px; width: 100%;
            text-align: center; color: rgba(255,255,255,0.4);
            font-size: 10px; letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container" id="env" onclick="openLetter()">
        <div class="flap"></div>
        <div class="letter">
            <h1>Ma Princesse,</h1>
            <p>
                Certaines choses ne s'expliquent pas avec des mots compliqués.<br><br>
                Tu es la plus belle rencontre de ma vie, et je voulais juste te rappeler à quel point tu es précieuse pour moi.<br><br>
                <b>Je t'aime. ❤️</b>
            </p>
        </div>
        <div class="pocket"></div>
        <div class="seal">❤</div>
        <div class="hint">Appuie pour ouvrir</div>
    </div>

    <script>
        function openLetter() {
            document.getElementById('env').classList.toggle('open');
        }
    </script>
</body>
</html>
