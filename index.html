<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Secret Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg: #1a1a2e;
            --pink-light: #ff758f;
            --pink-main: #ff4d6d;
            --pink-dark: #a4133c;
            --paper: #fffcf2;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* Effet de particules en fond */
        #canvas-bg {
            position: absolute; inset: 0;
            z-index: 0; pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            perspective: 1000px;
        }

        /* L'ENVELOPPE */
        .envelope {
            position: relative;
            width: 300px; height: 200px;
            background: var(--pink-dark);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:hover { transform: translateY(-5px); }

        /* Le rabat (Flap) */
        .flap {
            position: absolute; top: 0; left: 0;
            width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid var(--pink-main);
            z-index: 3;
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Le corps (Pocket) */
        .pocket {
            position: absolute; bottom: 0; left: 0;
            width: 0; height: 0;
            border-left: 150px solid var(--pink-light);
            border-right: 150px solid var(--pink-light);
            border-bottom: 100px solid var(--pink-light);
            z-index: 4;
        }

        /* Cachet de cire (Seal) */
        .seal {
            position: absolute;
            top: 90px; left: 50%;
            transform: translateX(-50%);
            width: 40px; height: 40px;
            background: #ff0000;
            z-index: 6;
            clip-path: polygon(0 35%, 15% 15%, 35% 0, 65% 0, 85% 15%, 100% 35%, 100% 65%, 85% 85%, 65% 100%, 35% 100%, 15% 85%, 0 65%);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; color: white;
            transition: 0.4s;
        }

        /* LA LETTRE */
        .letter {
            position: absolute;
            bottom: 10px; left: 10px;
            width: 280px; height: 180px;
            background: var(--paper);
            z-index: 2;
            padding: 25px 15px;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            align-items: center; text-align: center;
        }

        .letter-content {
            font-size: 9px;
            line-height: 1.8;
            color: #333;
            opacity: 0;
            transition: 0.5s 0.6s;
        }

        /* ÉTAT OUVERT */
        .open .flap { transform: rotateX(180deg); z-index: 1; }
        .open .letter { transform: translateY(-160px) scale(1.15); z-index: 5; height: 240px; }
        .open .letter-content { opacity: 1; }
        .open .seal { opacity: 0; transform: translateX(-50%) scale(0); }

        .hint {
            margin-top: 40px;
            font-size: 8px;
            color: var(--pink-light);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="container" id="main-container">
        <div class="envelope" onclick="toggleLetter()">
            <div class="flap"></div>
            <div class="pocket"></div>
            <div class="letter">
                <div class="letter-content">
                    <span style="color: var(--pink-dark); font-size: 12px;">BEBTOU ! ❤️</span><br><br>
                    Tu es mon code sans bug,<br>
                    ma variable préférée...<br><br>
                    Même si je fais le con,<br>
                    sache que je t'aime<br>
                    plus que tout.<br><br>
                    <span style="font-size: 7px;">Click again to close</span>
                </div>
            </div>
            <div class="seal">❤</div>
        </div>
    </div>

    <div class="hint" id="hint-text">TAP TO OPEN</div>

    <script>
        function toggleLetter() {
            const container = document.getElementById('main-container');
            const hint = document.getElementById('hint-text');
            container.classList.toggle('open');
            hint.style.display = container.classList.contains('open') ? 'none' : 'block';
        }

        // Système de particules de coeurs
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let hearts = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Heart {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.speed = Math.random() * 2 + 1;
                this.size = Math.random() * 10 + 5;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 77, 109, ${this.opacity})`;
                ctx.font = `${this.size}px Arial`;
                ctx.fillText("❤️", this.x, this.y);
            }
        }

        for(let i = 0; i < 20; i++) hearts.push(new Heart());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        animate();
    </script>
</body>
</html>
